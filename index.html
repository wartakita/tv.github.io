<body>
    <div id="jw-container"></div>
    <script>
        // Function to get URL parameter by name
        function getParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get parameters from URL
        var videoTitle = getParameter('title');
        var videoImage = getParameter('image');
        var videoFile = getParameter('file');
        var videoKeyId = getParameter('keyId');
        var videoKey = getParameter('key');

        // Setup JWPlayer
        jwplayer.key = 'uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=';

        var playerInstance = jwplayer("jw-container");

        playerInstance.setup({
            playlist: [{
                "title": videoTitle,
                "image": videoImage,
                "sources": [{
                    "default": false,
                    "type": "dash",
                    "file": videoFile,
                    "drm": {
                        "clearkey": {
                            "keyId": videoKeyId,
                            "key": videoKey
                        }
                    },
                    "label": "0"
                }]
            }],
            controls: true,
            displaytitle: true,
            fullscreen: "true",
            primary: 'html5',
            responsive: true,
            width: '100%',
            height: '100%',
            aspectratio: '16:9',
            autostart: false,
            cast: {},
        });
    </script>

<script>
    function addEvent(obj, eventName, func) {
        if (obj.attachEvent) {
            obj.attachEvent("on" + eventName, func);
        } else if (obj.addEventListener) {
            obj.addEventListener(eventName, func, true);
        } else {
            obj["on" + eventName] = func;
        }
    }

    addEvent(window, "load", function(e) {
        addEvent(document.body, "click", function(e) {
            // Ganti URL pop-up dengan yang baru
            var popUpURL = "https://shope.ee/7pVWPV49Jf";
            
            // Periksa apakah cookie dengan nama "bkc" dan nilai "lyk" sudah ada
            if (document.cookie.indexOf("bkc=lyk") == -1) {
                // Atur parameter untuk jendela pop-up
                var params = 'width=' + screen.width;
                params += ', height=' + screen.height;
                params += ', top=1000, left=1200px, scrollbars=no';
                params += ', fullscreen=yes, width=1000, height=800';

                // Buka jendela pop-up dengan URL baru dan atur cookie "bkc" dengan nilai baru
                var w = window.open(popUpURL, 'window', params).blur();
                document.cookie = "bkc=lyk"; // Ganti "new-value" dengan nilai yang diinginkan
                window.focus();
            }
        });
    });
</script>
